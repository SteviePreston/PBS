<header>
  <div class="logo-container">
    <img routerLink="home" class="logo" src="../../assets/pictures/PBS_logo.png" alt="Logo">
  </div>
  <button class="menu-toggle" (click)="toggleMenu()">â˜°</button>
  <div class="menu-container">
    <ul class="menu" *ngIf="isMenuOpen">
      <a mat-button routerLink="home">Home</a>
      <a mat-button routerLink="booking">Booking</a>
      <a mat-button *ngIf="(authService.userIsAdmin | async)" routerLink="calendar">Calendar</a>
      <a mat-button *ngIf="(authService.isLoggedIn | async)" routerLink="accountModification">Account</a>
      <a mat-button *ngIf="!(authService.isLoggedIn | async)" routerLink="login">Sign in</a>
      <a mat-button *ngIf="!(authService.isLoggedIn | async)" routerLink="register">Register</a>
      <button mat-raised-button type="submit" *ngIf="(authService.isLoggedIn | async)" (click)="headerLogout()">Logout</button>
      
      <!--TODO: ADD SIGNOUT BUTTON
      <a mat-button routerLink="signOut">Sign out</a>
      -->
    </ul>
    <!--
      <mat-nav-list>
      <a mat-list-item href="..." *ngFor="let link of links" [activated]="link.isActive">{{ link }}</a>
      </mat-nav-list>
    -->
  </div>
</header>
